<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Pagar</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="carrito.html">Volver al carrito</a>
    </nav>
  </header>

  <!-- Formulario de pago simulado -->
  <section class="formulario">
    <form id="form-pago">
      <label for="tarjeta">Número de tarjeta:</label>
      <input type="text" id="tarjeta" name="tarjeta" required>

      <label for="nombre">Nombre en la tarjeta:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="vencimiento">Fecha de vencimiento:</label>
      <input type="text" id="vencimiento" name="vencimiento" placeholder="MM/AA" required>

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" required>

      <button type="submit">Pagar</button>
    </form>
    <div id="mensaje-pago"></div>
  </section>

  <script>
    // Script simple que simula un pago falso
    document.getElementById('form-pago').addEventListener('submit', function(e) {
      e.preventDefault();
      const tarjeta = document.getElementById('tarjeta').value;
      const nombre = document.getElementById('nombre').value;
      const vencimiento = document.getElementById('vencimiento').value;
      const cvv = document.getElementById('cvv').value;

      if (tarjeta && nombre && vencimiento && cvv) {
        document.getElementById('mensaje-pago').textContent = '✅ Pago exitoso. ¡Gracias por tu compra!';
      } else {
        document.getElementById('mensaje-pago').textContent = '❌ Datos inválidos.';
      }
    });
  </script>
</body>
</html>
